<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body class="login">
    <button type="button" class="btn btn-danger" id="exit-btn" onclick="exitButton()" style="top: 15px; left: 15px; float: right;">Выход</button>
    <div class="login-page">
        <div class="form">
            <form class="login-form" action="">
                <input type="text" placeholder="username" id="username" required name="username" minlength="3"/>
                <input type="password" placeholder="password" id="password" required name="password" minlength="3"/>
                <!-- <button id="btn-log" type="submit">login</button> -->
                <input type="submit" value="Login" class="btn-submit" />
            </form>
        </div>
    </div>

    <div class="admin-page container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#table-stuff" type="button" role="tab" aria-controls="table-stuff" aria-selected="true">Персонал</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#table-filials" type="button" role="tab" aria-controls="table-filials" aria-selected="false">Филиалы</button>
            </li>
          </ul>
        <div class="tab-content pt-5" id="myTabContent">
            <div class="tab-pane row fade show active" id="table-stuff" style="margin-top: 15px;">
                <div class="row justify-content-center table-stuff-wrapper">
                </div>
            </div>
            <div id="table-filials" class="tab-pane fade container" id="table-filials" >
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название филиала</th>
                            <th scope="col">Номер</th>
                            <th scope="col">Адрес</th>
                            <th scope="col">Время работы</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-filials">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="styles/auth.js"></script>

</body>


</html>
